<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>仮想通貨FX ポジションサイズ自動計算ツール</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>【仮想通貨FX】<br>ポジションサイズ自動計算ツール</h1>
    <div class="developer-link">
      <a href="https://lit.link/fxbtc" target="_blank">当サイト開発者のSNSはこちらをタップ</a>
    </div>
  </header>

  <main>
    <div class="currency-tabs">
      <button class="currency-tab active" data-currency="BTC">BTC</button>
      <button class="currency-tab" data-currency="XAUT">XAUT</button>
      <button class="currency-tab" data-currency="ETH">ETH</button>
      <button class="currency-tab" data-currency="XRP">XRP</button>
    </div>

    <div class="form-container">
      <label>① 取引所の証拠金残高はいくらですか？<br><span class="example" id="example-balance">例: 50000</span></label>
      <input type="number" id="balance" />

      <label>② 許容損失率は何%ですか？<br><span class="example" id="example-risk">例: 2</span></label>
      <input type="number" id="risk" />

      <label>③ エントリー価格はいくらですか？<br><span class="example" id="example-entry">例: 35000</span></label>
      <input type="number" id="entry" />

      <label>④ 損切り位置はどこに設定しますか？<br><span class="example" id="example-stop">例: 34000</span></label>
      <input type="number" id="stoploss" />

      <label>⑤ 利確位置（価格）<br><span class="note">※入力すれば想定利益も自動表示されます。</span><br><span class="example" id="example-takeprofit">例: 37000</span></label>
      <input type="number" id="takeprofit" />
    </div>

    <div class="results" id="results">
      <p>適正ポジションサイズ：<span id="positionSize">-</span> <span id="unit">BTC</span></p>
      <p>想定損失額：<span id="lossAmount">-</span></p>
      <p>想定利益：<span id="profitAmount">-</span></p>
    </div>

    <div id="quote" class="quote-box">今日の名言：<span id="randomQuote">-</span></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
