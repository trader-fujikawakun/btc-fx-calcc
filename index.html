<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>【BTC/XAUT FX専用】ポジションサイズ計算</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <h1 id="page-title">【BTC FX専用】ポジションサイズ自動計算</h1>
    </div>
    <div class="header-right">
      <label for="pair-select">通貨ペア：</label>
      <select id="pair-select">
        <option value="BTC" selected>BTC</option>
        <option value="XAUT">XAUT</option>
      </select>
      <a class="developer-link" href="https://lit.link/fxbtc" target="_blank">
        当サイト開発者のSNSはこちらをタップ
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <form id="calc-form">
        <label for="balance">① 先物証拠金（残高）は何USDTですか？</label>
        <input type="number" id="balance" required />

        <label for="risk">② 取引で許容できる損失額は口座残高の何％ですか？</label>
        <input type="number" id="risk" required />

        <label for="entry">③ エントリー価格はどの価格ですか？</label>
        <input type="number" id="entry" required />

        <label for="stop">④ 損切り位置（損失を抑える価格）はどこに設定しますか？</label>
        <input type="number" id="stop" required />

        <label for="take">⑤ 利確位置（利益を得る価格）はどこに設定しますか？</label>
        <input type="number" id="take" />
        <p class="note">※入力すれば想定利益も自動表示されます。</p>

        <button type="submit" class="calculate-btn">計算する</button>
      </form>

      <div id="result" class="result-card hidden">
        <h2>計算結果</h2>
        <p><strong>適正ポジションサイズ：</strong><span id="position-size" class="highlight"></span></p>
        <p><strong>想定損失額：</strong><span id="loss-amount" class="red"></span></p>
        <p><strong>想定利益：</strong><span id="profit-amount" class="blue"></span></p>
        <p id="quote" class="quote"></p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
