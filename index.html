<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>仮想通貨FX ポジションサイズ自動計算ツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="currency-toggle">
      <button id="btc-tab" class="active">BTC</button>
      <button id="xaut-tab">XAUT</button>
      <button id="eth-tab">ETH</button>
      <button id="xrp-tab">XRP</button>
    </div>

    <h1 class="title">仮想通貨FX ポジションサイズ自動計算ツール</h1>

    <button class="sns-button" onclick="window.open('https://your-sns-link.com', '_blank')">
      当サイト開発者のSNSはこちらをタップ
    </button>

    <form id="calc-form">
      <label>① 証拠金（残高）は何USDTですか？
        <input type="number" id="balance" required />
      </label>

      <label>② 許容損失は口座残高の何％ですか？
        <input type="number" id="riskPercentage" required />
      </label>

      <label>③ エントリー価格はどの価格ですか？
        <input type="number" id="entryPrice" required />
      </label>

      <label>④ 損切り位置（価格）はどこに設定しますか？
        <input type="number" id="stopLoss" required />
      </label>

      <label>⑤ 利確位置（価格）はどこに設定しますか？（任意）
        <input type="number" id="takeProfit" />
      </label>
    </form>

    <div class="result" id="result">
      <h2>計算結果</h2>
      <p id="positionSize"></p>
      <p id="expectedProfit"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
