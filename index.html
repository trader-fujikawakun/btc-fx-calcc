<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>仮想通貨FX ポジションサイズ自動計算ツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 id="main-title">【仮想通貨FX】<br>ポジションサイズ自動計算ツール</h1>

      <div class="currency-selector">
        <button class="currency-btn active" data-currency="BTC">BTC</button>
        <button class="currency-btn" data-currency="XAUT">XAUT</button>
        <button class="currency-btn" data-currency="ETH">ETH</button>
        <button class="currency-btn" data-currency="XRP">XRP</button>
      </div>
    </header>

    <form id="calc-form">
      <div class="input-group">
        <label>① 先物証拠金（残高）は何USDTですか？<br><span class="example">例: 1000</span></label>
        <input type="number" id="balance" />
      </div>

      <div class="input-group">
        <label>② 取引で許容できる損失額は口座残高の何％ですか？<br><span class="example">例: 2</span></label>
        <input type="number" id="lossPercent" />
      </div>

      <div class="input-group">
        <label>③ エントリー価格はどの価格ですか？<br><span class="example">例: 30000</span></label>
        <input type="number" id="entryPrice" />
      </div>

      <div class="input-group">
        <label>④ 損切り位置はどこに設定しますか？<br><span class="example">例: 29000</span></label>
        <input type="number" id="stopLossPrice" />
      </div>

      <div class="input-group">
        <label>⑤ 利確位置はどこに設定しますか？<br><span class="example">例: 31000</span></label>
        <input type="number" id="takeProfitPrice" />
      </div>
    </form>

    <div id="results" class="card">
      <p>適正ポジションサイズ：<span id="positionSize">-</span> <span id="unit">BTC</span></p>
      <p>想定損失額：<span id="expectedLoss">-</span></p>
      <p>想定利益：<span id="expectedProfit">-</span></p>
    </div>

    <div class="footer">
      <a href="https://lit.link/fxbtc" target="_blank" class="social-button">当サイト開発者のSNSはこちらをタップ</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
